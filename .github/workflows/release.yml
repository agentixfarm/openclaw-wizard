name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: openclaw-wizard-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: openclaw-wizard-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: openclaw-wizard-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: openclaw-wizard-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: openclaw-wizard-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        working-directory: frontend
        run: npm ci && npm run build

      - name: Copy frontend to static
        run: |
          rm -rf backend/static
          cp -r frontend/dist backend/static

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend
          key: ${{ matrix.target }}

      - name: Build release binary
        working-directory: backend
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p package
          cp backend/target/${{ matrix.target }}/release/openclaw-wizard package/openclaw-wizard
          cp -r backend/static package/static
          chmod +x package/openclaw-wizard
          tar czf ${{ matrix.artifact }}.tar.gz -C package .

      - name: Package (windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path package
          copy backend\target\${{ matrix.target }}\release\openclaw-wizard.exe package\openclaw-wizard.exe
          Copy-Item -Recurse backend\static package\static
          Compress-Archive -Path package\* -DestinationPath ${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
